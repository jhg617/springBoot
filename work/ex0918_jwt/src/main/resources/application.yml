spring:
    profiles:
        active: dev
        include: secret
    jpa:
        hibernate:
            ddl-auto: create # 애플리케이션 실행 시 db테이블을 자동생성함
        # -> 실행 시마다 해당 기존 테이블을 날리고 신규 생성됨, 개발환경에서 주로 사용
        properties:
            hibernate:
                show_sql: true # 변환된 sql쿼리 콘솔에 출력
                format_sql: true # sql 출력 시 보기 좋게 들여쓰기/정렬
                use_sql_comments: true # sql 로그에 주석포함
logging:
    level:
        root: INFO # 전체 애플리케이션의 로그 레벨을 INFO로 설정
                    # DEBUG나 TRACE는 더 상세한 로그
                    # ERROR는 최소한의 로그만 출력
